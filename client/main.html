<head>
	<title>Le *Chat</title>
</head>

<body>
	<div class="container">
		<div class="hero-unit">
			<h1>Hello world!</h1>
			<h2>I am a</h2>
			<p> 
				<button class="btn btn-primary btn-large" id="start-tablet">Tablet</button>
				<button class="btn btn-danger btn-large" id="start-screen">Screen</button>
				<button class="btn btn-danger btn-large" id="reset">Reset</button>
			</p>
		</div>
			{{>eventMessages}}
	</div>
</body>

<template name="eventMessages">
	<div class="row">
		{{>eventMessage}}
	</div>
</template>

<template name="eventMessage">
	{{#each messages}}
		<div class="span3 well">
			{{type}}
		</div>
	{{/each}}
</template>
